---
en:
  date:
    formats:
      default: "%m/%d/%Y"
      with_weekday: "%a %m/%d/%y"
  devise:
    omniauth_callbacks:
      failure: "Could not authenticate you from %{kind} because \"%{reason}\"."
      success: "Successfully authenticated from %{kind} account."
  time:
    formats:
      date: "%b %-d, %Y"
      default: "%a, %b %-d, %Y at %r"
      short: "%B %d"
  titles:
    application: Videotelligent
